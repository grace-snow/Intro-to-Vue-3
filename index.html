<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="cart">Cart({{ cart }})</div>
      

      <!-- For prop :premium on product-display component (what component expects to receive), use data from main.js (app) that's named 'premium' -->
      <product-display :premium="premium"></product-display>
      
      <!-- Or override by resetting it - there is almost certainly a better way to do this! Perhaps via computed properties? -->
      <product-display :premium="false"></product-display>
      <product-display :premium="premium"></product-display>

    </div>

    <!-- Import App -->
    <script src="./main.js"></script>
    
    <!-- Import Components -->
    <script src="./components/ProductDisplay.js"></script>
    <script src="./components/ProductDetails.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
